SPACE : randomly choose audio loop's position
P : pause/unpause the recording
L : load audio file
S : save the selected loop as .wav
ESC/q : exit
']' : increase loop length
'[' : decrease loop length
(SHIFT/CTRL +) RIGHT_ARROW : move loop to the right
(SHIFT/CTRL +) LEFT_ARROW : move loop to the left
DOWN_ARROW : slow down playback
LEFT_ARROW : speed up playback
